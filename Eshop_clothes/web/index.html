        <title>Network Programming Exam</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Network Programming Exam</h1>
        <form action="./save" method="POST">
        <table>
        <tr><td>Product</td><td>
        <select name="product" style="width:150px">
        <option>Dress</option>
        <option>Skirt</option>
        <option>Coat</option>
        <option>Shirt</option>
        <option>Trousers</option>
        <option>Jumper</option>
        <option>T-shirt</option>
        </select>
        </td></tr>
        <tr><td>Color:</td><td>
        <select name="color" style="width:150px">

        <option>Brown</option>
        <option>Pink</option>
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
        <option>Black</option>
        <option>Gray</option>
        </select>
        </td></tr>
        <tr><td>Size</td><td>
        <select name="size" style="width:150px">
        <option>X SMALL</option>
        <option>SMALL</option>
        <option>MEDIUM</option>
        <option>LARGE</option>
        <option>X LARGE</option>
        <option>2X LARGE</option>
        <option>3X LARGE</option>
        </select>
        </td></tr>
        <tr><td>Quantity: </td><td><input type="number" name="quantity" min="1" max="9"/></td></tr>
        <tr><td colspan="2"><input type="submit" value="SAVE"/></td></tr>
